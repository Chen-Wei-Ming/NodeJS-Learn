<!DOCTYPE html>
<html lang = 'en'>
<head>
	<title>Chat</title>
	<meta charset="utf-8" Content-type='text/html'>
	<link rel='stylesheet' href='./stylesheet/style.css'>
</head>
<body>
	<div id="content">
		<div id="room"></div>
		<div id="room-list"></div>
		<div id="messages"></div>
		<form action="" id="send-form">
			<input type="text" id="send-message">
			<input type="submit" id="send-button" vaule='Send'>
			<div id="help">
				Chat commands:
				<ul>
					<li>Change nickname:<code>/nick [username]</code></li>
					<li>Join/create room:<code>/join [room name]</code></li>
				</ul>
			</div>
		</form>
	</div>
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src='/javascript/chat.js' type='text/javascript'></script>
	<script src='/javascript/chat_ui.js' type='text/javascript'></script>
</body>
</html>
